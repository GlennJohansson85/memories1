{% load static %}
<header>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Navbar brand - home -->
    <a class="navbar-brand" href="{% url 'home' %}">
      <img src="{% static 'img/logo.png' %}" alt="Logo">
    </a>

    <!-- Toggler button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Left-aligned empty list to push content to the right -->
      <ul class="navbar-nav mr-auto"></ul>

      <!-- Centered search form -->
      <div class="mx-auto">
        <form action="#" class="search" method="GET">
          <div class="input-group">
            <input type="text" class="form-control search-input"placeholder="Search" name="keyword">
            <div class="input-group-append">
              <button class="btn btn-primary search-btn" type="submit">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
      {% if user.id is None %}
      <div class="widget-header">
        <small class="title text-muted">Welcome Guest!</small>
      <div>
      {% else %}
      <div class="widget-header">
        <small class="title text-muted">Welcome {{ user.first_name }}!</small>
      <div>
      {% endif %}
      <!-- Right-aligned dropdowns -->
      <ul class="navbar-nav ml-auto">
        <!-- Friends Dropdown -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="friendsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Friends</a>
          <div class="dropdown-menu" aria-labelledby="friendsDropdown">
            <a class="dropdown-item" href="#">Friend 1</a>
            <a class="dropdown-item" href="#">Friend 2</a>
            <a class="dropdown-item" href="#">Friend 3</a>
          </div>
        </li>

        <!-- Profile Dropdown -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <img src="{{ profile_picture_url }}" alt="Profile" width="30" style="border-radius:50%;">
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
            <a class="dropdown-item" href="{% url 'login' %}">Login</a>
            <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
            <a class="dropdown-item" href="{% url 'edit_profile' %}">Profile</a>
            <a class="dropdown-item" href="#">Messages <span class="badge badge-pill badge-primary">1</span><span class="sr-only">(current)</span></a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</header>
